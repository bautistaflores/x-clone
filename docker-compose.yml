version: '3.8'

services:
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "4000:3000"
    depends_on:
      - postgres
      - redis
    env_file:
      - ./services/auth-service/.env
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    volumes:
    - ./services/auth-service:/app
    - /app/node_modules
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    env_file:
      - ./services/auth-service/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network

networks:
  app-network:

volumes:
  pgdata:
  redisdata:
